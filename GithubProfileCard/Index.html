<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>Github Profiles card</title>


  <link rel="stylesheet" href="Style.css">
</head>
<body>

<form class="use-form">
	<input type="text" id="search" placeholder="search a github user">
	
</form>

main <div id="main">
	<div class="card">
		<div>
			<img class="avatar"  src="https://randomuser.me/api/portraits/men/30.jpg" alt="">
		</div>

		<div class="user-info">
			<h2>John doe</h2>
			<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dignissimos, voluptatibus?</p>
			<ul>
				<li>300 <strong>followers</strong></li>
				<li>100 <strong>following</strong></li>
				<li>30 <strong>repos</strong></li>
			</ul>
			
			<div id="repos">
				<a href="#" class="repo">repo 1</a>
				<a href="#" class="repo">repo 2</a>
				<a href="#" class="repo">repo 3</a>
			</div>
			
		</div>
	</div>

</div>


</body>

<script src="Script.js"></script>
</html>
